<!DOCTYPE html>
<html>
<body>

    <form action="/", method="post", enctype="multipart/form-data">
      <label for="myfile">Select a file:</label>
      <input class="form-control" type="file" id="myfile" name="selected-file"><br><br>
      <input type="submit">
    </form>

    {%  if prediction %}
        <p class="center"> The file content is: {{prediction}}</p>
    {% endif %}

</body>
</html>
